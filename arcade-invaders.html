<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders â€” Samuel Barnhurst</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      color: #00ffff;
      margin: 0.5em;
    }
    canvas {
      background: #161b22;
      border: 2px solid #00ffff;
      border-radius: 8px;
      display: block;
    }
    .back {
      margin-top: 1em;
      display: inline-block;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      background: #161b22;
      border: 1px solid #30363d;
      text-decoration: none;
      color: #e6edf3;
      transition: background 0.2s;
    }
    .back:hover {
      background: #00b3b3;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘¾ Space Invaders</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <a href="games.html" class="back">â¬… Back to Game Hub</a>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0, lives = 3, level = 1;
    let gameEnded = false, bossActive = false;

    // Power-ups
    let powerUps = [];
    let activePowerUp = null;
    let powerUpTimer = 0;

    // Player
    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 50,
      width: 40,
      height: 20,
      speed: 6,
      bullets: [],
      canShoot: true,
      shootCooldown: 300
    };

    // Aliens
    let aliens = [];
    let alienDirection = 1;
    let alienSpeed = 0.5;
    const alienSize = 30;
    let alienBullets = [];

    // Boss
    const boss = {
      x: canvas.width / 2 - 60,
      y: 50,
      width: 120,
      height: 60,
      hp: 30,
      speed: 2,
      direction: 1,
      bullets: []
    };

    // Controls
    const keys = {};
    document.addEventListener("keydown", e => keys[e.code] = true);
    document.addEventListener("keyup", e => keys[e.code] = false);

    // Init aliens
    function initAliens() {
      aliens = [];
      let rows = 3 + Math.min(level, 5);
      let cols = 6 + Math.floor(level / 2);
      alienSpeed = 0.4 + level * 0.1;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          aliens.push({ x: 80 + c * 60, y: 50 + r * 50, width: alienSize, height: alienSize, alive: true });
        }
      }
    }
    initAliens();

    // HUD
    function drawHUD() {
      ctx.fillStyle = "#e6edf3";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("Lives: " + lives, canvas.width - 100, 20);
      ctx.fillText("Level: " + level, canvas.width / 2 - 40, 20);
      if (activePowerUp) {
        ctx.fillStyle = "#57e389";
        ctx.fillText("Power-Up: " + activePowerUp + " (" + Math.ceil(powerUpTimer/60) + "s)", 10, 50);
      }
    }

    // Draw Player
    function drawPlayer() {
      ctx.fillStyle =
        activePowerUp === "Shield" ? "#57e389" :
        activePowerUp === "Rapid Fire" ? "#ffd700" :
        activePowerUp === "Double Points" ? "#00b3ff" : "#00ffff";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Draw Aliens
    function drawAliens() {
      ctx.fillStyle = "#ff6b6b";
      aliens.forEach(a => { if (a.alive) ctx.fillRect(a.x, a.y, a.width, a.height); });
    }

    // Draw Power-ups
    function drawPowerUps() {
      powerUps.forEach(p => {
        ctx.fillStyle = p.type === "Rapid Fire" ? "#ffd700" :
                        p.type === "Shield" ? "#57e389" : "#00b3ff";
        ctx.fillRect(p.x, p.y, p.size, p.size);
      });
    }

    // Drop chance
    function maybeDropPowerUp(x, y) {
      if (Math.random() < 0.09) {
        const types = ["Rapid Fire", "Shield", "Double Points"];
        const type = types[Math.floor(Math.random() * types.length)];
        powerUps.push({ x, y, size: 20, speed: 2, type });
      }
    }

    // Update Player
    function updatePlayer() {
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;
      if (keys["Space"] && player.canShoot) {
        player.bullets.push({ x: player.x + player.width/2 - 2, y: player.y, width: 4, height: 10, speed: 7 });
        player.canShoot = false;
        setTimeout(() => player.canShoot = true, player.shootCooldown);
      }
    }

    // Update Power-ups
    function updatePowerUps() {
      powerUps.forEach((p, i) => {
        p.y += p.speed;
        if (p.y > canvas.height) powerUps.splice(i, 1);
        if (p.x < player.x + player.width && p.x + p.size > player.x &&
            p.y < player.y + player.height && p.y + p.size > player.y) {
          activePowerUp = p.type;
          powerUpTimer = 600;
          powerUps.splice(i, 1);
          if (activePowerUp === "Rapid Fire") player.shootCooldown = 100;
        }
      });
      if (activePowerUp) {
        powerUpTimer--;
        if (powerUpTimer <= 0) {
          if (activePowerUp === "Rapid Fire") player.shootCooldown = 300;
          activePowerUp = null;
        }
      }
    }

    // Next Level
    function nextLevel() {
      level++;
      if (level > 9) { winGame(); return; }
      initAliens();
      player.bullets = []; alienBullets = []; boss.bullets = [];
      bossActive = false;
    }

    function winGame() {
      ctx.fillStyle = "#57e389";
      ctx.font = "48px Arial";
      ctx.fillText("YOU WIN!", canvas.width/2 - 110, canvas.height/2);
      gameEnded = true;
    }

    function gameOver() {
      ctx.fillStyle = "#ff6b6b";
      ctx.font = "48px Arial";
      ctx.fillText("GAME OVER", canvas.width/2 - 140, canvas.height/2);
      gameEnded = true;
    }

    // Game Loop
    function gameLoop() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      if (!gameEnded) {
        updatePlayer();
        updatePowerUps();
        drawPlayer();
        drawAliens();
        drawPowerUps();
        drawHUD();
        requestAnimationFrame(gameLoop);
      } else {
        if (lives <= 0) gameOver();
      }
    }
    gameLoop();
  </script>
</body>
</html>
