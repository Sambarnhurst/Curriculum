<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders â€” Samuel Barnhurst</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      color: #00ffff;
      margin: 0.5em;
    }
    canvas {
      background: #161b22;
      border: 2px solid #00ffff;
      border-radius: 8px;
      display: block;
    }
    .back {
      margin-top: 1em;
      display: inline-block;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      background: #161b22;
      border: 1px solid #30363d;
      text-decoration: none;
      color: #e6edf3;
      transition: background 0.2s;
    }
    .back:hover {
      background: #00b3b3;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘¾ Space Invaders</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <a href="games.html" class="back">â¬… Back to Game Hub</a>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let lives = 3;
    let level = 1;
    let gameEnded = false;
    let bossActive = false;

    // Power-up state
    let powerUps = [];
    let activePowerUp = null;
    let powerUpTimer = 0;

    // Player
    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 50,
      width: 40,
      height: 20,
      speed: 6,
      bullets: [],
      canShoot: true,
      shootDelay: 300,
      lastShot: 0
    };

    // Aliens
    let aliens = [];
    const alienSize = 30;
    let alienDirection = 1;
    let alienSpeed = 0.5;

    // Alien bullets
    let alienBullets = [];

    // Boss
    const boss = {
      x: canvas.width / 2 - 60,
      y: 50,
      width: 120,
      height: 60,
      hp: 30,
      speed: 2,
      direction: 1,
      bullets: []
    };

    // Controls
    const keys = {};
    document.addEventListener("keydown", e => keys[e.code] = true);
    document.addEventListener("keyup", e => keys[e.code] = false);

    function initAliens() {
      aliens = [];
      let alienRows = 3 + Math.min(level, 5);
      let alienCols = 6 + Math.floor(level / 2);
      alienSpeed = 0.4 + level * 0.1;

      for (let r = 0; r < alienRows; r++) {
        for (let c = 0; c < alienCols; c++) {
          aliens.push({
            x: 80 + c * 60,
            y: 50 + r * 50,
            width: alienSize,
            height: alienSize,
            alive: true
          });
        }
      }
    }
    initAliens();

    // ================= DRAW =================
    function drawPlayer() {
      ctx.fillStyle = "#00ffff";
      ctx.fillRect(player.x, player.y, player.width, player.height);
      if (activePowerUp === "Shield") {
        ctx.strokeStyle = "#57e389";
        ctx.lineWidth = 3;
        ctx.strokeRect(player.x - 4, player.y - 4, player.width + 8, player.height + 8);
      }
    }

    function drawAliens() {
      ctx.fillStyle = "#ff6b6b";
      aliens.forEach(a => { if (a.alive) ctx.fillRect(a.x, a.y, a.width, a.height); });
    }

    function drawBullets() {
      ctx.fillStyle = "#57e389";
      player.bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

      ctx.fillStyle = "#ffbf69";
      alienBullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

      ctx.fillStyle = "#ff4de1";
      boss.bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));
    }

    function drawBoss() {
      if (bossActive) {
        ctx.fillStyle = "#ff4de1";
        ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
        ctx.fillStyle = "#fff";
        ctx.font = "20px Arial";
        ctx.fillText("Boss HP: " + boss.hp, boss.x + 10, boss.y - 10);
      }
    }

    function drawHUD() {
      ctx.fillStyle = "#e6edf3";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("Lives: " + lives, canvas.width - 100, 20);
      ctx.fillText("Level: " + level, canvas.width / 2 - 40, 20);
      if (activePowerUp) {
        ctx.fillStyle = "#57e389";
        ctx.fillText("Power-Up: " + activePowerUp + " (" + Math.ceil((powerUpTimer - Date.now())/1000) + "s)", 10, 50);
      }
    }

    function drawPowerUps() {
      powerUps.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    // ================= UPDATE =================
    function updatePlayer() {
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;

      if (keys["Space"]) {
        const now = Date.now();
        if (now - player.lastShot > player.shootDelay) {
          shoot();
          player.lastShot = now;
        }
      }
    }

    function shoot() {
      if (activePowerUp === "Double Shot") {
        player.bullets.push({x: player.x+5, y: player.y, width: 4, height: 10, speed: 7});
        player.bullets.push({x: player.x+player.width-9, y: player.y, width: 4, height: 10, speed: 7});
      } else {
        player.bullets.push({x: player.x + player.width/2 - 2, y: player.y, width: 4, height: 10, speed: 7});
      }
    }

    function updatePowerUps() {
      powerUps.forEach((p, i) => {
        p.y += p.speed;
        if (p.y > canvas.height) powerUps.splice(i,1);

        if (p.x < player.x + player.width &&
            p.x + p.width > player.x &&
            p.y < player.y + player.height &&
            p.y + p.height > player.y) {
          activatePowerUp(p.type);
          powerUps.splice(i,1);
        }
      });

      if (activePowerUp && Date.now() > powerUpTimer) {
        deactivatePowerUp();
      }
    }

    function activatePowerUp(type) {
      activePowerUp = type;
      powerUpTimer = Date.now() + 10000; // 10s duration

      if (type === "Rapid Fire") player.shootDelay = 100;
      if (type === "Shield") {/* just visual + bullet protection */}
      if (type === "Double Shot") {/* handled in shoot() */}
    }

    function deactivatePowerUp() {
      activePowerUp = null;
      player.shootDelay = 300;
    }

    // Example: spawn from alien
    function spawnPowerUp(x, y) {
      const types = [
        {type:"Rapid Fire", color:"#57e389"},
        {type:"Shield", color:"#00ffff"},
        {type:"Double Shot", color:"#ffbf69"}
      ];
      const pick = types[Math.floor(Math.random()*types.length)];
      powerUps.push({x,y,width:20,height:20,speed:2,type:pick.type,color:pick.color});
    }

    // (Keep rest of game code: aliens, bullets, boss, etc.)
    // Inside alien-hit logic: 10% drop chance:
    // if (Math.random() < 0.1) spawnPowerUp(alien.x, alien.y);

    // In gameLoop() â†’ call updatePowerUps() + drawPowerUps()
  </script>
</body>
</html>
