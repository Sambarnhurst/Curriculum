<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders â€” Samuel Barnhurst</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      color: #00ffff;
      margin: 0.5em;
    }
    canvas {
      background: #161b22;
      border: 2px solid #00ffff;
      border-radius: 8px;
      display: block;
    }
    .back {
      margin-top: 1em;
      display: inline-block;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      background: #161b22;
      border: 1px solid #30363d;
      text-decoration: none;
      color: #e6edf3;
      transition: background 0.2s;
    }
    .back:hover {
      background: #00b3b3;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘¾ Space Invaders</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <a href="games.html" class="back">â¬… Back to Game Hub</a>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let lives = 3;
    let level = 1;
    let gameEnded = false;
    let bossActive = false;

    // Player
    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 50,
      width: 40,
      height: 20,
      speed: 6,
      bullets: []
    };

    // Aliens
    let aliens = [];
    const alienSize = 30;
    let alienDirection = 1;
    let alienSpeed = 0.5;

    // Alien bullets
    let alienBullets = [];

    // Boss
    const boss = {
      x: canvas.width / 2 - 60,
      y: 50,
      width: 120,
      height: 60,
      hp: 30,
      speed: 2,
      direction: 1,
      bullets: []
    };

    // Controls
    const keys = {};
    document.addEventListener("keydown", e => keys[e.code] = true);
    document.addEventListener("keyup", e => keys[e.code] = false);

    function initAliens() {
      aliens = [];
      let alienRows = 3 + Math.min(level, 5); // more rows as level increases
      let alienCols = 6 + Math.floor(level / 2); // more cols at higher levels
      alienSpeed = 0.4 + level * 0.1; // aliens get faster each level

      for (let r = 0; r < alienRows; r++) {
        for (let c = 0; c < alienCols; c++) {
          aliens.push({
            x: 80 + c * 60,
            y: 50 + r * 50,
            width: alienSize,
            height: alienSize,
            alive: true
          });
        }
      }
    }

    initAliens();

    function drawPlayer() {
      ctx.fillStyle = "#00ffff";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawAliens() {
      ctx.fillStyle = "#ff6b6b";
      aliens.forEach(alien => {
        if (alien.alive) ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
      });
    }

    function drawBullets() {
      ctx.fillStyle = "#57e389";
      player.bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

      ctx.fillStyle = "#ffbf69";
      alienBullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

      ctx.fillStyle = "#ff4de1";
      boss.bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));
    }

    function drawBoss() {
      if (bossActive) {
        ctx.fillStyle = "#ff4de1";
        ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
        ctx.fillStyle = "#fff";
        ctx.font = "20px Arial";
        ctx.fillText("Boss HP: " + boss.hp, boss.x + 10, boss.y - 10);
      }
    }

    function drawHUD() {
      ctx.fillStyle = "#e6edf3";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("Lives: " + lives, canvas.width - 100, 20);
      ctx.fillText("Level: " + level, canvas.width / 2 - 40, 20);
    }

    function updatePlayer() {
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;

      if (keys["Space"]) {
        if (!player.shooting) {
          player.bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10, speed: 7 });
          player.shooting = true;
        }
      } else {
        player.shooting = false;
      }
    }

    function updateBullets() {
      // Player bullets
      player.bullets.forEach((bullet, i) => {
        bullet.y -= bullet.speed;
        if (bullet.y < 0) player.bullets.splice(i, 1);

        // Hit aliens
        aliens.forEach(alien => {
          if (alien.alive &&
              bullet.x < alien.x + alien.width &&
              bullet.x + bullet.width > alien.x &&
              bullet.y < alien.y + alien.height &&
              bullet.y + bullet.height > alien.y) {
            alien.alive = false;
            score += 10;
            player.bullets.splice(i, 1);
          }
        });

        // Hit boss
        if (bossActive &&
            bullet.x < boss.x + boss.width &&
            bullet.x + bullet.width > boss.x &&
            bullet.y < boss.y + boss.height &&
            bullet.y + bullet.height > boss.y) {
          boss.hp--;
          player.bullets.splice(i, 1);
          if (boss.hp <= 0) {
            bossActive = false;
            nextLevel();
          }
        }
      });

      // Alien bullets
      alienBullets.forEach((bullet, i) => {
        bullet.y += bullet.speed;
        if (bullet.y > canvas.height) alienBullets.splice(i, 1);

        if (bullet.x < player.x + player.width &&
            bullet.x + bullet.width > player.x &&
            bullet.y < player.y + player.height &&
            bullet.y + bullet.height > player.y) {
          alienBullets.splice(i, 1);
          lives--;
          if (lives <= 0) gameEnded = true;
        }
      });

      // Boss bullets
      boss.bullets.forEach((bullet, i) => {
        bullet.y += bullet.speed;
        if (bullet.y > canvas.height) boss.bullets.splice(i, 1);

        if (bullet.x < player.x + player.width &&
            bullet.x + bullet.width > player.x &&
            bullet.y < player.y + player.height &&
            bullet.y + bullet.height > player.y) {
          boss.bullets.splice(i, 1);
          lives--;
          if (lives <= 0) gameEnded = true;
        }
      });
    }

    function updateAliens() {
      if (bossActive) return;

      let edgeReached = false;
      aliens.forEach(alien => {
        if (alien.alive) {
          alien.x += alienDirection * alienSpeed;
          if (alien.x + alien.width > canvas.width - 10 || alien.x < 10) edgeReached = true;
        }
      });

      if (edgeReached) {
        alienDirection *= -1;
        aliens.forEach(alien => alien.y += 20);
      }

      // Alien shooting
      if (Math.random() < 0.02) {
        const shooters = aliens.filter(a => a.alive);
        if (shooters.length > 0) {
          const alien = shooters[Math.floor(Math.random() * shooters.length)];
          alienBullets.push({
            x: alien.x + alien.width / 2 - 2,
            y: alien.y + alien.height,
            width: 4,
            height: 10,
            speed: 4
          });
        }
      }

      // All aliens dead â†’ boss or next level
      if (aliens.every(a => !a.alive) && !bossActive) {
        if (level % 3 === 0) {
          startBoss();
        } else {
          nextLevel();
        }
      }
    }

    function updateBoss() {
      if (!bossActive) return;

      boss.x += boss.direction * boss.speed;
      if (boss.x < 0 || boss.x + boss.width > canvas.width) boss.direction *= -1;

      // Boss shooting
      if (Math.random() < 0.05) {
        boss.bullets.push({
          x: boss.x + boss.width / 2 - 3,
          y: boss.y + boss.height,
          width: 6,
          height: 14,
          speed: 6
        });
      }
    }

    function nextLevel() {
      level++;
      if (level > 9) { // final level
        winGame();
        gameEnded = true;
        return;
      }
      player.bullets = [];
      alienBullets = [];
      boss.bullets = [];
      initAliens();
    }

    function startBoss() {
      bossActive = true;
      boss.hp = 20 + level * 5;
      boss.bullets = [];
    }

    function gameOver() {
      ctx.fillStyle = "#ff6b6b";
      ctx.font = "48px Arial";
      ctx.fillText("GAME OVER", canvas.width / 2 - 140, canvas.height / 2);
    }

    function winGame() {
      ctx.fillStyle = "#57e389";
      ctx.font = "48px Arial";
      ctx.fillText("YOU WIN!", canvas.width / 2 - 110, canvas.height / 2);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameEnded) {
        updatePlayer();
        updateBullets();
        updateAliens();
        updateBoss();

        drawPlayer();
        drawAliens();
        drawBoss();
        drawBullets();
        drawHUD();

        requestAnimationFrame(gameLoop);
      } else {
        if (lives <= 0) gameOver();
      }
    }

    gameLoop();
  </script>
</body>
</html>
