<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game ‚Äî Samuel Barnhurst</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: #00ffff;
      margin: 0.5em;
    }
    canvas {
      background: #161b22;
      border: 2px solid #00ffff;
      border-radius: 8px;
      display: block;
    }
    .back, #restartBtn {
      margin-top: 1em;
      display: inline-block;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      background: #161b22;
      border: 1px solid #30363d;
      text-decoration: none;
      color: #e6edf3;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .back:hover, #restartBtn:hover {
      background: #00b3b3;
      color: #fff;
    }
    #restartBtn { display: none; }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <a href="games.html" class="back">‚¨Ö Back to Game Hub</a>
  <button id="restartBtn">üîÑ Restart Game</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    const gridSize = 20;
    let snake, food, dx, dy, score, gameEnded;

    function initGame() {
      snake = [{x: 200, y: 200}];
      dx = gridSize;
      dy = 0;
      food = spawnFood();
      score = 0;
      gameEnded = false;
      restartBtn.style.display = "none";
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
      };
    }

    function drawSnake() {
      ctx.fillStyle = "#00ffff";
      snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));
    }

    function drawFood() {
      ctx.fillStyle = "#ff6b6b";
      ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function drawHUD() {
      ctx.fillStyle = "#e6edf3";
      ctx.font = "18px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function updateSnake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);

      // Check food collision
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = spawnFood();
      } else {
        snake.pop();
      }

      // Check wall collision
      if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
        gameOver();
      }

      // Check self collision
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameOver();
        }
      }
    }

    function gameOver() {
      gameEnded = true;
      ctx.fillStyle = "#ff6b6b";
      ctx.font = "36px Arial";
      ctx.fillText("GAME OVER", canvas.width/2 - 100, canvas.height/2);
      restartBtn.style.display = "inline-block";
    }

    function gameLoop() {
      if (gameEnded) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updateSnake();
      drawSnake();
      drawFood();
      drawHUD();

      setTimeout(gameLoop, 100); // control speed
    }

    document.addEventListener("keydown", e => {
      if (e.code === "ArrowUp" && dy === 0) { dx = 0; dy = -gridSize; }
      if (e.code === "ArrowDown" && dy === 0) { dx = 0; dy = gridSize; }
      if (e.code === "ArrowLeft" && dx === 0) { dx = -gridSize; dy = 0; }
      if (e.code === "ArrowRight" && dx === 0) { dx = gridSize; dy = 0; }
    });

    restartBtn.addEventListener("click", () => {
      initGame();
      gameLoop();
    });

    initGame();
    gameLoop();
  </script>
</body>
</html>
