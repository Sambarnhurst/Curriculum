<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game ‚Äî Samuel Barnhurst</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 1em;
    }
    h1 {
      color: #00ffff;
    }
    canvas {
      background: #161b22;
      border: 2px solid #00ffff;
      border-radius: 8px;
      display: block;
      margin-top: 1em;
    }
    .controls {
      margin-top: 0.5em;
    }
    select {
      background: #161b22;
      border: 1px solid #30363d;
      color: #e6edf3;
      padding: 0.4em;
      border-radius: 6px;
    }
    .back {
      margin-top: 1em;
      display: inline-block;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      background: #161b22;
      border: 1px solid #30363d;
      text-decoration: none;
      color: #e6edf3;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .back:hover {
      background: #00b3b3;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üèì Pong</h1>

  <div class="controls">
    <label for="mode">Mode: </label>
    <select id="mode">
      <option value="2p">2 Player</option>
      <option value="bot-easy">Bot (Easy)</option>
      <option value="bot-medium">Bot (Medium)</option>
      <option value="bot-hard">Bot (Hard)</option>
    </select>
  </div>

  <canvas id="pongCanvas" width="800" height="500"></canvas>

  <!-- Back button that uses history.back(), with fallback URL -->
  <a class="back" id="goBackButton">‚¨Ö Back</a>

  <script>
    // Back button handling
    document.getElementById("goBackButton").addEventListener("click", function(e) {
      e.preventDefault();
      if (window.history.length > 1) {
        // If there's history, go back
        window.history.back();
      } else {
        // No history ‚Üí fallback
        window.location.href = "games.html";
      }
    });

    // (Your existing game JS here...)
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const modeSelect = document.getElementById("mode");

    // Ball
    let ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 8,
      speed: 5,
      dx: 4,
      dy: 4,
    };

    // Paddles
    const paddleHeight = 100;
    const paddleWidth = 12;

    let leftPaddle = {
      x: 10,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      dy: 6,
      moveUp: false,
      moveDown: false
    };

    let rightPaddle = {
      x: canvas.width - paddleWidth - 10,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      dy: 6,
      moveUp: false,
      moveDown: false
    };

    let leftScore = 0;
    let rightScore = 0;

    let frames = 0;
    let botTargetY = canvas.height / 2;

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2, false);
      ctx.closePath();
      ctx.fill();
    }

    function drawText(text, x, y, color) {
      ctx.fillStyle = color;
      ctx.font = "32px Arial";
      ctx.fillText(text, x, y);
    }

    function drawNet() {
      for (let i = 0; i <= canvas.height; i += 20) {
        drawRect(canvas.width / 2 - 1, i, 2, 10, "#00ffff");
      }
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = -ball.dx;
      ball.dy = 4 * (Math.random() > 0.5 ? 1 : -1);
      ball.speed = 5;
    }

    function update() {
      // ... rest of update logic ...
    }

    function render() {
      // ... rest of render logic ...
    }

    function gameLoop() {
      frames++;
      update();
      render();
    }

    setInterval(gameLoop, 1000 / 60);

    document.addEventListener("keydown", (e) => {
      // ... your controls logic ...
    });

    document.addEventListener("keyup", (e) => {
      // ... your controls logic ...
    });
  </script>
</body>
</html>
