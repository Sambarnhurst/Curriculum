<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game ‚Äî Samuel Barnhurst</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 1em;
    }
    h1 {
      color: #00ffff;
    }
    canvas {
      background: #161b22;
      border: 2px solid #00ffff;
      border-radius: 8px;
      display: block;
      margin-top: 1em;
    }
    .controls {
      margin-top: 0.5em;
    }
    select {
      background: #161b22;
      border: 1px solid #30363d;
      color: #e6edf3;
      padding: 0.4em;
      border-radius: 6px;
    }
    .back {
      margin-top: 1em;
      display: inline-block;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      background: #161b22;
      border: 1px solid #30363d;
      text-decoration: none;
      color: #e6edf3;
      transition: background 0.2s;
    }
    .back:hover {
      background: #00b3b3;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üèì Pong</h1>

  <div class="controls">
    <label for="mode">Mode: </label>
    <select id="mode">
      <option value="2p">2 Player</option>
      <option value="bot-easy">Bot (Easy)</option>
      <option value="bot-medium">Bot (Medium)</option>
      <option value="bot-hard">Bot (Hard)</option>
    </select>
  </div>

  <canvas id="pongCanvas" width="800" height="500"></canvas>
  <a href="games.html" class="back">‚¨Ö Back to Game Hub</a>

  <script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const modeSelect = document.getElementById("mode");

    // Ball
    let ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 8,
      speed: 5,
      dx: 4,
      dy: 4,
    };

    // Paddles
    const paddleHeight = 100;
    const paddleWidth = 12;

    let leftPaddle = {
      x: 10,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      dy: 6,
      moveUp: false,
      moveDown: false
    };

    let rightPaddle = {
      x: canvas.width - paddleWidth - 10,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      dy: 6,
      moveUp: false,
      moveDown: false
    };

    // Scores
    let leftScore = 0;
    let rightScore = 0;

    // Frame counter for bot reaction delay
    let frames = 0;
    let botTargetY = canvas.height / 2;

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2, false);
      ctx.closePath();
      ctx.fill();
    }

    function drawText(text, x, y, color) {
      ctx.fillStyle = color;
      ctx.font = "32px Arial";
      ctx.fillText(text, x, y);
    }

    function drawNet() {
      for (let i = 0; i <= canvas.height; i += 20) {
        drawRect(canvas.width / 2 - 1, i, 2, 10, "#00ffff");
      }
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = -ball.dx;
      ball.dy = 4 * (Math.random() > 0.5 ? 1 : -1); // randomize vertical bounce
      ball.speed = 5;
    }

    function update() {
      // Move ball
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Bounce top/bottom
      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.dy = -ball.dy;
      }

      // Left paddle collision
      if (
        ball.x - ball.radius < leftPaddle.x + leftPaddle.width &&
        ball.y > leftPaddle.y &&
        ball.y < leftPaddle.y + leftPaddle.height
      ) {
        let collidePoint = ball.y - (leftPaddle.y + leftPaddle.height / 2);
        collidePoint = collidePoint / (leftPaddle.height / 2);
        let angle = (Math.PI / 4) * collidePoint;
        ball.dx = ball.speed * Math.cos(angle);
        ball.dy = ball.speed * Math.sin(angle);
        ball.dx = Math.abs(ball.dx);
        ball.speed += 0.3;
      }

      // Right paddle collision
      if (
        ball.x + ball.radius > rightPaddle.x &&
        ball.y > rightPaddle.y &&
        ball.y < rightPaddle.y + rightPaddle.height
      ) {
        let collidePoint = ball.y - (rightPaddle.y + rightPaddle.height / 2);
        collidePoint = collidePoint / (rightPaddle.height / 2);
        let angle = (Math.PI / 4) * collidePoint;
        ball.dx = -ball.speed * Math.cos(angle);
        ball.dy = ball.speed * Math.sin(angle);
        ball.dx = -Math.abs(ball.dx);
        ball.speed += 0.3;
      }

      // Scoring
      if (ball.x - ball.radius < 0) {
        rightScore++;
        resetBall();
      } else if (ball.x + ball.radius > canvas.width) {
        leftScore++;
        resetBall();
      }

      // Paddle controls
      if (leftPaddle.moveUp && leftPaddle.y > 0) {
        leftPaddle.y -= leftPaddle.dy;
      }
      if (leftPaddle.moveDown && leftPaddle.y < canvas.height - leftPaddle.height) {
        leftPaddle.y += leftPaddle.dy;
      }

      if (modeSelect.value === "2p") {
        if (rightPaddle.moveUp && rightPaddle.y > 0) {
          rightPaddle.y -= rightPaddle.dy;
        }
        if (rightPaddle.moveDown && rightPaddle.y < canvas.height - rightPaddle.height) {
          rightPaddle.y += rightPaddle.dy;
        }
      } else {
        // Bot difficulty speeds
        let botSpeed = 1.7; // Easy
        if (modeSelect.value === "bot-medium") botSpeed = 3;
        if (modeSelect.value === "bot-hard") botSpeed = 3.8;

        // Reaction delay (updates every N frames)
        let reactionDelay = 10;
        if (modeSelect.value === "bot-medium") reactionDelay = 6;
        if (modeSelect.value === "bot-hard") reactionDelay = 3;

        if (frames % reactionDelay === 0) {
          botTargetY = ball.y;
        }

        // Dead zone to prevent jitter
        const deadZone = 15;

        if (botTargetY < rightPaddle.y + rightPaddle.height / 2 - deadZone && rightPaddle.y > 0) {
          rightPaddle.y -= botSpeed;
        } else if (botTargetY > rightPaddle.y + rightPaddle.height / 2 + deadZone && rightPaddle.y < canvas.height - rightPaddle.height) {
          rightPaddle.y += botSpeed;
        }
      }
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, "#161b22");
      drawNet();
      drawText(leftScore, canvas.width / 4, 50, "#00ffff");
      drawText(rightScore, (3 * canvas.width) / 4, 50, "#00ffff");
      drawRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height, "#00ffff");
      drawRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height, "#00ffff");
      drawCircle(ball.x, ball.y, ball.radius, "#00ffff");
    }

    function gameLoop() {
      frames++;
      update();
      render();
    }

    setInterval(gameLoop, 1000 / 60);

    // Key controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "w") leftPaddle.moveUp = true;
      if (e.key === "s") leftPaddle.moveDown = true;

      if (modeSelect.value === "2p") {
        if (e.key === "ArrowUp") rightPaddle.moveUp = true;
        if (e.key === "ArrowDown") rightPaddle.moveDown = true;
      }
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "w") leftPaddle.moveUp = false;
      if (e.key === "s") leftPaddle.moveDown = false;

      if (modeSelect.value === "2p") {
        if (e.key === "ArrowUp") rightPaddle.moveUp = false;
        if (e.key === "ArrowDown") rightPaddle.moveDown = false;
      }
    });
  </script>
</body>
</html>
